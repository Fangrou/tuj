###############################################################
# DATABASE PARAMETERS
###############################################################
database.useContext=false

### H2 sample values ###
# '{0}' is replaced by the real path directory of the webapp, you can remove it and specify and other location such as: 'jdbc:h2:c:/talend_database/talend_administrator;AUTO_SERVER=TRUE;MVCC=TRUE'
#database.url=jdbc:h2:{0}/WEB-INF/database/talend_administrator;AUTO_SERVER=TRUE;MVCC=TRUE
#database.driver=org.h2.Driver
#database.username=tisadmin
#database.password=tisadmin

### Mysql sample values ###
#database.url=jdbc:mysql://10.43.10.55:3306/talend_administrator
#database.driver=org.gjt.mm.mysql.Driver
#database.username=tisadmin
#database.password=tisadmin

### Used values ###
database.url=jdbc:mysql://localhost:3306/talend_administrator
database.driver=org.gjt.mm.mysql.Driver
database.username=root
database.password=root

# enable/disable 'select for update' instructions, doesn't have effect on H2 database.
database.server.selectForUpdate.enabled=true

# enable/disable 'select for update' instructions, it is needed to increase the default lock timeout (1000 ms) to H2 if this option is enabled, you can do it by adding ;LOCK_TIMEOUT=15000  (15 seconds) at end of jdbc url.
database.embedded.selectForUpdate.enabled=false
# do embedded database backup at application startup
database.embedded.backup.doBackupAtStartup=true
# do embedded database backup at application shutdown
database.embedded.backup.doBackupAtShutdown=true
# automatic backup for embedded database, comment the following line to disable the backup, default configuration launches the backup every days at 3:45 am, "Seconds Minutes Hours Day-of-month Month Day-of-week"
database.embedded.backup.cron=0 45 3 ? * * *
# maximum number of last kept backups
database.embedded.backup.max=30
# location of the backups
database.embedded.backup.directory={0}/WEB-INF/database/backups/

database.showDbConfigButton=true

# Debug mode - Allow to identify most of database connection leaks by logging traces of code location: to enable it set a NUMBER of MINUTES to display repeatedly the potential leaks, else set 'false' or '0' to disable it
# WARNING: the informations will be displayed only if log4j is configured in debug mode!
database.minutesForDatabaseConnectionLeakTracer=0

