###############################################################
# SCHEDULER PARAMETERS
###############################################################
# Root path on server to the job archives, it must be an ABSOLUTE path
scheduler.conf.archivesJobsRootPath=c:/Talend/Administrator/archiveJobs

# Root path on Scheduler server to the job execution logs, it must be an ABSOLUTE path (Warning: only recovery logs are stored at this location for the moment)
scheduler.conf.jobExecutionLogs.rootPath=c:/Talend/Administrator/executionLogs

# Number of seconds between each tasks status refresh, unit in second.
scheduler.conf.taskStatusRefreshTime=1
# Number of simultaneous processing for the tasks status refresh.
scheduler.conf.simultaneousThreadsForStatusRefresh=5

# Number of seconds between each ProcessItem refresh, unit in second.
scheduler.conf.DataProjectRefreshFrequency=300

# Enable verbose logs on Java locks, set also log4j on INFO state to see logs.
scheduler.conf.enableJavaLocksLogs=false

# These default values are visible at execution server Add
scheduler.conf.default.commandServerPort=8000
scheduler.conf.default.fileTransfertPort=8001
scheduler.conf.default.monitoringPort=8888
# If the timeout is reached, the task where the JobServer has been launched will be either KILLED, either RESTARTED, or RECOVERED according the option specified in task form.
scheduler.conf.defaultTimeoutOnUnknowJobServerState=120

# Enable/disable the auto refresh on tasks list
scheduler.conf.uiAutoRefresh=true

# Adjust the frequency of the auto refresh on tasks list, set a number of seconds
scheduler.conf.uiAutoRefreshFrequency=360

# Enable/disable the fine auto refresh on tasks list
scheduler.conf.uiAutoFineRefresh=true

# Adjust the frequency of the fine auto refresh on tasks list, set 'auto' to automatically adjust the time function of tasks count or set a number of seconds
scheduler.conf.uiFineAutoRefreshFrequency=auto

# Specify what's the max length of characters in detail log panel to display  (be careful to set a reasonable value to avoid memory problems)
scheduler.conf.uiJobExecutionLog.maxDisplayedLength=15000

# The range where find a free port on the Administrator machine, where the job will send the statistics informations during its execution
scheduler.conf.statisticsRangePorts=10000-11000

### Temporary data cleaning parameters ###

# Time in seconds between each cleaning action, set with 0 to disable all cleanings
scheduler.conf.cleaning.frequencyCleaningAction=600

# Time in seconds before cleaning executions logs from the current date, 3 months=3*30*24*60*60=7776000, set with 0 to disable delete action with this method
scheduler.conf.cleaning.maxDurationBeforeCleaningOldExecutionsLogs=0

# Max executions logs to keep, set with 0 to disable delete action with this method.
scheduler.conf.cleaning.maxOldExecutionsLogs=1000

# Time in seconds before cleaning archives jobs from the current date, 3 months=*30*24*60*60=7776000, set with 0 to disable delete action with this method
scheduler.conf.cleaning.maxDurationBeforeCleaningOldJobs=0
# Max archive jobs to keep, set with 0 to disable delete action with this method.
scheduler.conf.cleaning.maxOldJobs=3


