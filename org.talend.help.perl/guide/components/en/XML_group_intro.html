<a name="wp1517732"> </a><h2 class="pHeading1">
XML components 
</h2>
<a name="wp1517741"> </a><p class="pBody">
This chapter details the major components that you can find in <b class="cBold">XML </b>group of the <b class="cBold">Palette</b> of <b class="cBold">Talend Integration Suite Studio</b>.
</p>
<a name="wp1552384"> </a><p class="pBody">

</p>
